<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Main page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</head>

	<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-blue fixed-top">
        <div class="collapse navbar-collapse" id="navbarToggle">
                <!-- Левая часть навигационной панели -->
                <div class="navbar-nav" style="float: left;">
                    <a class="nav-item nav-link" href="{% url 'blog-home' %}">Главная</a>
                    <a class="nav-item nav-link" href="{% url 'blog-about' %}">О сайте</a>
                </div>
                <!-- Центр часть навигационной панели -->
                <div style="text-align: center;">
                    <a class="nav-item nav-link" href="{% url 'blog-home' %}">Сделать пост</a>
                </div>
                <!-- Правая часть навигационной панели -->
                <div class="navbar-nav" style="float: right;">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'profile' %}">Профиль</a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success">Выход</button>
                        </form>
          	        {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">Вход</a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">Регистрация</a>
          	        {% endif %}
                </div>
            </div>
    </nav>


        <div class="container">
            <div>
                {% block content %}

                {% endblock %}

                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}

            </div>
        </div>
	</body>
</html>
